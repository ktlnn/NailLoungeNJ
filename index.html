<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link

    <script

    <script

  <body>
    <nav>
      <div class="navbar">
        <div class="logo">
            <a href="index.html"> <img
                src="assets/NL-logo-black.png"
                alt="nail-lounge-logo"
                id="header-logo"
              /></a>
         

          <a
            href="https://www.facebook.com/profile.php?id=61552510502227"
            class="fa fa-facebook"
            id="facebook"
          ></a>
          <a
            href="https://instagram.com/nailloungeknj?igshid=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr"
            class="fa fa-instagram"
            id="instagram"
          ></a>
          <a
            href="https://www.facebook.com/profile.php?id=61552510502227"
            class="fa fa-envelope"
            id="email"
          ></a>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="jumbotron-content">
        <p class="intro-p">NAILS | MAKEUP | HAIR | TANNING | WAXING</p>
        <h1 class="homepage-header">
          Your One-Stop-Shop for all things Beauty
        </h1>
        <a href="services.html" class="btn service-btn">Services</a>
      </div>
    </div>

    <div class="about-us"></div>
    <footer>
      <div class="container footer">
        <div class="row">
          <div class="col-sm">
            <img
              src="assets/NL-logo-black.png"
              alt="nail-lounge-logo"
              class="footer-logo"
            />
            <i class="fa-solid fa-location-dot"></i>
            <p class="address">870 Boulevard unit 3, Kenilworth, NJ</p>
          </div>
          <div class="col-sm footer-info">
            <h3 class="footer-header">Hours</h3>
            <ul class="hours">
              <li>Sun-Mon | Closed</li>
              <li>Tues-Wed | 9:30-7</li>
              <li>Thurs-Fri | 9-7:30</li>
              <li>Sat | 9-6</li>
            </ul>
          </div>
          <div class="col-sm footer-info">
            <h3 class="footer-header">Contact Us</h3>
            <p class="number">(908) 259 - 5117</p>
            <div class="footer-socials">
              <a
                href="https://www.facebook.com/profile.php?id=61552510502227"
                class="fa fa-facebook footer-icons"
              ></a>
              <a
                href="https://instagram.com/nailloungeknj?igshid=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr"

              <a

                class="fa fa-envelope footer-icons"
              ></a>
            </div>
          </div>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
